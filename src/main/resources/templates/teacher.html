<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Salle des Profs</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">

	<h1 class="text-center text-2xl font-bold m-8">Binvenue dans la
		salle des Profs</h1>

	<div class="inline-flex font-bold mt-8 mb-8" th:each="prof : ${profs}">
		<a
			class="flex flex-row bg-blue-300 mr-4 px-6 py-2 text-white rounded shadow hover:bg-blue-500 transition duration-300"
			th:href="${'/professeur?id=' + prof.id}" th:utext="${prof.email}">...</a>
	</div>

	<div>

		<div class="flex justify-between w-3/4">
			<div>NOM</div>
			<div>SUJET</div>
			<div>DATE</div>
			<div>STATUTS</div>
			<div>DUREE</div>
		</div>
			<div class="flex justify-between w-3/4"
				th:each="rattr : ${rattrapages}">
				<div th:utext="${rattr.name}">...</div>
				<div th:utext="${rattr.exam}">...</div>
				<div th:utext="${rattr.resitDate}">...</div>
				<div th:utext="${rattr.status}">...</div>
				<div th:utext="${rattr.duration}">...</div>
			</div>

			<div class="flex justify-between w-3/4"
				th:each="rattr : ${rattrById}">
				<div th:utext="${rattr.name}">...</div>
				<div th:utext="${rattr.exam}">...</div>
				<div th:utext="${rattr.resitDate}">...</div>
				<div th:utext="${rattr.status}">...</div>
				<div th:utext="${rattr.duration}">...</div>
			</div>

	</div>
</body>
</html>
